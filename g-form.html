<body>
  <div class="container con-1" style="padding:2.5em;">

    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" value="" required>
      <div class="valid-feedback">

      </div>
    </div>
    <!-- <div class="col-md-4 mb-3">
      <label for="validationCustomUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div> -->
  </div>
  <div class="form-row">
    <div class="col-md-4 mb-3">

      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom03">State</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom03">Country</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        <!-- Please provide a valid city. -->
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom03">Weight (kgs)</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        <!-- Please provide a valid city. -->
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom03">Height (cm)</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        <!-- Please provide a valid city. -->
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom03">Ethnicity</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        <!-- Please provide a valid city. -->
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Vaccination History</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Blood Pressure</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Disease History</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
  </div>
  <fieldset class="form-group">
    <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Does the patient have diabetes?</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
            <label class="form-check-label" for="gridRadios1">
              No

          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Yes
            </label>
          </div>
          <!-- <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
            <label class="form-check-label" for="gridRadios3">
              Third disabled radio
            </label>
          </div> -->
        </div>
      </div>
  </fieldset>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <a href="#"><button class="btn btn-primary" type="submit">Submit form</button></a>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha256-2Pjr1OlpZMY6qesJM68t2v39t+lMLvxwpa8QlRjJroA=" crossorigin="anonymous"></script>
